name: Latest Windows

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    steps:
    - name: set PATH=%PATH%;.
      run: echo "$((Get-Item .).FullName)" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: —Åheckout
      uses: actions/checkout@main

    - name: msbuild
      uses: microsoft/setup-msbuild@master

    - name: msbuild /t:restore;build
      run: msbuild mplvs /bl:MPLVS/bin/${{matrix.configuration}}.binlog /m /p:configuration=${{matrix.configuration}} /p:platform="AnyCPU" /t:"Restore;Build" /v:m

    - name: artifacts
      uses: actions/upload-artifact@main
      with:
        name: MPLVS.Extension.${{matrix.configuration}}
        path: MPLVS/bin/**/*.vsix

    - name: logs
      if: always()
      uses: actions/upload-artifact@main
      with:
        name: MPLVS.Logs
        path: MPLVS/bin/**/*.binlog